<html> 
 <head> 
    <title>Pi Car Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/nipplejs@0.8.7/dist/nipplejs.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
 </head> 
 <body>
  <div id="app">
    <div class="header">
      <h1> Pi Car Remote </h1> 
    </div>
    <div class="content">
      <!-- visual -->
      <img class="fpv" src="{{ url_for('video_feed') }}"> 
      <!-- joysticks -->
      <div class="joys">
        <div class="joy left" ref="leftJoy">
          <div class="text">Gimbal Control</div>
        </div>
        <div class="joy right" ref="rightJoy">
          <div class="text">Car Control</div>
        </div>
      </div>
      <!-- buttons -->
      <div class="buttons">
        <div class="pure-button pure-button-primary" @click="brake">Brake</div>
        <div class="pure-button pure-button-primary" @click="recenter">Recenter</div>
        <div class="pure-button pure-button-primary" @click="buzz">Locate</div>
        <div class="pure-button pure-button-primary" @click="autopilot">Autopilot</div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
 </body> 
</html>
